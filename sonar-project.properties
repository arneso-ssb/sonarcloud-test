sonar.projectKey=arneso-ssb_sonarcloud-test
sonar.organization=arne-sorli
sonar.host.url=https://sonarcloud.io

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=sonarcloud-test
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file.
# sonar.sources and sonar.tests must be mutually exclusive
sonar.sources=.
sonar.exclusions=\
  **/tests/*, \
  experimental/**/*, \
  **/__init__.py, \
  conftest.py, \
  **/*.xml, \
  docs/**/*, \
  infra/**/*, \
  composer/dags/**/*
sonar.tests=.
sonar.test.inclusions=**/tests/**

sonar.python.version=3.10
