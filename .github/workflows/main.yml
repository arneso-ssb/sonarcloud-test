name: CodeQuality
on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Install poetry
        run: pipx install poetry==1.3.2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "poetry"

      - name: Install dependencies
        run: |
          poetry env use "3.10"     # Needed to cache dependencies
          poetry install --no-root

      - name: Run jupytext
        run: |
          find . -name '*.ipynb' -exec poetry run jupytext --to auto {} \;

      - name: Install SonarCloud-CLI
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip -o sonar-scanner-cli.zip && unzip sonar-scanner-cli.zip

      - name: SonarCloud-CLI Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}        
        run: |
          sonar-scanner-cli/bin/sonar-scanner

